<div class="container mt-5">
  <h4>Internal Server Error - refreshing to make the exception gone</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p class="font-weight-bold">Loi server thui yen tam di hihi</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{
      error.details
    }}</code>
  </ng-container>
</div>
